- "1"   # select account
- "1"   # os = Linux
- "vm-@@{calm_unique_hash}@@-@@{calm_array_index}@@"  # VM name
- "1"   # resource group = calmrg
- "5"   # Location = East US 2
- "n"   # Want Availability set
- "11"  # Hardware Profile = Standard_DS1_v2
- "n"   # Want secrets
- "echo 'Sample azure cloud init script'"   # Cloud Init Script
- "n"   # Use custom image
- "137"   # Publisher = Canonical
- "19"    # Image Offer = 0001-com-ubuntu-server-jammy
- "18"    # Image Sku = 22_04-lts-gen2
- "27"    # Image Version = 22.04.202506200
- "os-@@{calm_unique_hash}@@-@@{calm_array_index}@@-disk"   # OS Disk Name
- "n"   # Want to add storage type
- "1"   # Cache type = None
- "1"   # Disk create option = Attach
- "n"   # Want to add data disks
- "n"   # Want to add nics
- "n"   # Want any tags

cli_assertions:
- "Create spec for your AZURE VM:"
- "ATTACH"

spec_assertions:
- "eastus2"   # Location
- "Standard_DS1_v2"  # Hardware Profile
- "calmrg"    # Resource group
- "Canonical"   # Publisher
- "22_04-lts-gen2"   # Image Sku
- "22.04.202506200"   # Image Version
- "Attach"    # Os disk create option
- "0001-com-ubuntu-server-jammy"  # Image offer
- "data_disk_list: []"   # Data disks = No
- "os-@@{calm_unique_hash}@@-@@{calm_array_index}@@-disk"   # Os disk name

